<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .timer-display {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .inputs {
      margin-bottom: 20px;
    }

    input {
      width: 70px;
      padding: 8px;
      margin: 0 5px;
      text-align: center;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #888;
      background: var(--input-bg);
      color: var(--text);
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      background: var(--button-bg);
      color: var(--button-text);
    }

    .theme-toggle {
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      color: var(--text);
      opacity: 0.7;
    }

    /* Light & Dark Themes */
    :root {
      --bg: #ffffff;
      --text: #000000;
      --button-bg: #000000;
      --button-text: #ffffff;
      --input-bg: #f0f0f0;
    }

    .dark {
      --bg: #000000;
      --text: #ffffff;
      --button-bg: #ffffff;
      --button-text: #000000;
      --input-bg: #222222;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="timer-display" id="timer">00:00</div>

    <div class="inputs">
      <input type="number" id="min" placeholder="Min" min="0">
      <input type="number" id="sec" placeholder="Sec" min="0" max="59">
    </div>

    <div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>

    <div class="theme-toggle" id="themeToggle">Toggle Theme</div>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let isRunning = false;

    const timerDisplay = document.getElementById("timer");
    const minInput = document.getElementById("min");
    const secInput = document.getElementById("sec");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const resetBtn = document.getElementById("reset");
    const themeToggle = document.getElementById("themeToggle");

    /* ------------------------  
       Load Saved State  
    ------------------------- */

    const savedMinutes = localStorage.getItem("minutes");
    const savedSeconds = localStorage.getItem("seconds");
    const savedTheme = localStorage.getItem("theme");
    const savedStart = localStorage.getItem("timerStart");
    const savedDuration = localStorage.getItem("timerDuration");

    if (savedTheme === "dark") {
      document.body.classList.add("dark");
    }

    if (savedMinutes !== null) {
      minInput.value = savedMinutes;
    }
    if (savedSeconds !== null) {
      secInput.value = savedSeconds;
    }

    /* Restore timer using elapsed time */
    if (savedStart && savedDuration) {
      const elapsed = Math.floor((Date.now() - Number(savedStart)) / 1000);
      const remaining = Number(savedDuration) - elapsed;

      if (remaining > 0) {
        seconds = remaining;
        isRunning = true;
        updateDisplay();
        startTimer();
      } else {
        seconds = 0;
        updateDisplay();
        localStorage.removeItem("timerStart");
        localStorage.removeItem("timerDuration");
      }
    }

    /* ------------------------  
       Functions  
    ------------------------- */

    function updateDisplay() {
      let m = Math.floor(seconds / 60);
      let s = seconds % 60;

      timerDisplay.textContent =
        String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
    }

    function startTimer() {
      if (isRunning) return;

      const m = parseInt(minInput.value) || 0;
      const s = parseInt(secInput.value) || 0;

      seconds = m * 60 + s;
      if (seconds <= 0) return;

      isRunning = true;

      /* Save the starting point for persistence */
      localStorage.setItem("timerStart", Date.now());
      localStorage.setItem("timerDuration", seconds);

      localStorage.setItem("minutes", minInput.value);
      localStorage.setItem("seconds", secInput.value);

      timer = setInterval(() => {
        seconds--;
        updateDisplay();

        if (seconds <= 0) {
          clearInterval(timer);
          isRunning = false;
          seconds = 0;
          updateDisplay();
          localStorage.removeItem("timerStart");
          localStorage.removeItem("timerDuration");
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
      isRunning = false;
      localStorage.removeItem("timerStart");
      localStorage.removeItem("timerDuration");
    }

    function resetTimer() {
      stopTimer();
      seconds = 0;
      updateDisplay();
      minInput.value = "";
      secInput.value = "";
      localStorage.removeItem("minutes");
      localStorage.removeItem("seconds");
    }

    /* ------------------------  
       Event Listeners  
    ------------------------- */

    startBtn.addEventListener("click", () => {
      if (!isRunning) {
        startTimer();
      }
    });

    stopBtn.addEventListener("click", stopTimer);
    resetBtn.addEventListener("click", resetTimer);

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem(
        "theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    });
  </script>

</body>
</html>
