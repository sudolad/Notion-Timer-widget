<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            color: #1a1a1a;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: #1a1a1a;
            color: #ffffff;
        }

        .timer-container {
            text-align: center;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 1.5rem;
            max-width: 400px;
        }

        body.dark .timer-container {
            background: rgba(255, 255, 255, 0.05);
        }

        .display {
            font-size: 4.5rem;
            margin-bottom: 2.5rem;
            letter-spacing: 0.1em;
        }

        .controls {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .play-pause-btn {
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            line-height: 1;
        }

        .play-pause-btn.paused {
            padding-top: 0.6rem;
            padding-bottom: 0.9rem;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        input {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            padding: 0.75rem;
            width: 4rem;
            text-align: center;
            background: transparent;
            color: inherit;
            border: 2px solid #1a1a1a;
            border-radius: 0.5rem;
            transition: border-color 0.3s;
        }

        /* Remove number input arrows */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        body.dark input {
            border-color: #ffffff;
        }

        input:focus {
            outline: none;
            opacity: 0.8;
        }

        .input-label {
            font-size: 0.8rem;
        }

        button {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            padding: 0.75rem 1.5rem;
            background: #1a1a1a;
            color: #ffffff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: opacity 0.2s, background 0.3s, color 0.3s;
        }

        body.dark button {
            background: #ffffff;
            color: #1a1a1a;
        }

        body.dark .theme-toggle {
            background: transparent;
        }

        button:hover {
            opacity: 0.8;
        }

        button:active {
            opacity: 0.6;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            font-size: 1.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            filter: grayscale(1);
        }

        .theme-toggle:hover {
            opacity: 0.7;
        }

        .presets {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .preset-btn {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            background: transparent;
            color: #1a1a1a;
            border: 1px solid #1a1a1a;
        }

        body.dark .preset-btn {
            color: #ffffff;
            border-color: #ffffff;
        }

        .preset-btn:hover {
            background: #1a1a1a;
            color: #ffffff;
        }

        body.dark .preset-btn:hover {
            background: #ffffff;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
    <div class="timer-container">
        <div class="display" id="display">00:00</div>
        <div class="input-group">
            <input type="number" id="minutesInput" min="0" max="999" value="0" placeholder="00">
            <span class="input-label">m</span>
            <input type="number" id="secondsInput" min="0" max="59" value="0" placeholder="00">
            <span class="input-label">s</span>
            <button id="setBtn">SET</button>
        </div>
        <div class="controls">
            <button class="play-pause-btn" id="playPauseBtn">START</button>
            <button id="resetBtn">RESET</button>
        </div>
    </div>

    <script>
        let seconds = 0;
        let interval = null;
        let isRunning = false;

        const display = document.getElementById('display');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const themeToggle = document.getElementById('themeToggle');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const setBtn = document.getElementById('setBtn');

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        function updateDisplay() {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            display.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updatePlayPauseButton() {
            if (isRunning) {
                playPauseBtn.textContent = 'â¸';
                playPauseBtn.classList.add('paused');
            } else {
                playPauseBtn.textContent = 'â–¶';
                playPauseBtn.classList.remove('paused');
            }
        }

        function start() {
            if (seconds === 0) return;
            isRunning = true;
            updatePlayPauseButton();
            interval = setInterval(() => {
                if (seconds > 0) {
                    seconds--;
                    updateDisplay();
                } else {
                    pause();
                }
            }, 1000);
        }

        function pause() {
            isRunning = false;
            updatePlayPauseButton();
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
        }

        function togglePlayPause() {
            if (isRunning) {
                pause();
            } else {
                start();
            }
        }

        function reset() {
            pause();
            seconds = 0;
            updateDisplay();
            minutesInput.value = 0;
            secondsInput.value = 0;
        }

        function setTime() {
            pause();
            const mins = parseInt(minutesInput.value) || 0;
            const secs = parseInt(secondsInput.value) || 0;
            seconds = (mins * 60) + secs;
            updateDisplay();
        }

        playPauseBtn.addEventListener('click', togglePlayPause);
        resetBtn.addEventListener('click', reset);
        setBtn.addEventListener('click', setTime);

        minutesInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setTime();
        });

        secondsInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setTime();
        });

        updateDisplay();
        updatePlayPauseButton();
    </script>
</body>
</html>
